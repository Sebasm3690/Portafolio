<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente que combina con tu sitio -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#AA367C"></stop>
      <stop offset="1" stop-color="#4A2FBD"></stop>
    </linearGradient>

    <!-- Sombra suave para el monograma -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,.35)"></feDropShadow>
    </filter>

    <!-- Brillo superior sutil -->
    <linearGradient id="gloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,.18)"></stop>
      <stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
    </linearGradient>
  </defs>

  <!-- Fondo redondeado -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"></rect>
  <rect x="16" y="16" width="480" height="240" rx="96" fill="url(#gloss)"></rect>

  <!-- Monograma SP -->
  <g filter="url(#soft)">
    <text x="50%" y="58%" text-anchor="middle" font-family="Poppins, Inter, Segoe UI, Arial, sans-serif" font-size="240" font-weight="800" letter-spacing="-12" fill="#FFFFFF">
      SP
    </text>
  </g>
</svg>
